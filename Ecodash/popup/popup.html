<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoDash</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Calculating your impact...</p>
  </div>

  <div id="content">
    <header>
      <img src="../icons/icon.png" alt="EcoDash Logo" width="32" height="32">
      <h1>EcoDash</h1>
    </header>

    <div class="counter">
      <div id="co2-counter">0g</div>
      <div class="label">COâ‚‚ Emissions</div>
    </div>

    <div class="period-selector">
      <button class="active" data-period="today">Today</button>
      <button data-period="week">This Week</button>
    </div>

    <div class="chart-container">
      <canvas id="co2-chart"></canvas>
      <div id="chart-fallback" style="display: none;">
        <p>Chart visualization unavailable</p>
      </div>
    </div>

    <div class="breakdown">
      <h3>Service Breakdown</h3>
      <div id="percentage-list"></div>
    </div>
  </div>

  <script src="../chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
